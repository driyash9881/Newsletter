<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="public/css/style.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="images/download-removebg-preview.jpg" alt="" width="180" height="150">
        <h1 class="h3 mb-3 font-weight-normal">Newsletter SignUp</h1>
        <label for="text" class="sr-only">First name</label>
        <input type="firstname" id="first-name" class="form-control" placeholder="First name" required>
        <label for="text" class="sr-only">Last name</label>
        <input type="lastname" id="last-name" class="form-control" placeholder="Last name" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Signing up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Bixzy-Boxzy</p>
    </form>
</body>

</html>
